@let movieData = movie();
@if(movieData){

    <div class="relative h-[80vh] w-full">
        <div class="absolute inset-0">
            <img [src]="https://image.tmdb.org/t/p/w500{{movieData.backdrop_path}}" [alt]="{{movieData.title}}" 
            class="w-full h-full object-cover">
            <div class ="aboslute inset-0 bg-gradient-to-r from-black via-black/50 to-transparent"></div>
        </div>

        <div class="relative flex items-center h-full">
            <div class="w-full px-4 md:px-16 md:2/3 lg:w-1/2">
                <h1 class="mb-4 text-4xl font-bold text-white">{{movieData.title}}</h1>
            </div>
        </div>
    </div>
}
