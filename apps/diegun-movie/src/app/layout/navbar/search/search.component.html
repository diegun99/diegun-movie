<div class="relative search-container">
    <input type="text" class="py-2 pl-4 text-white border border-gray-700 rounded-md w-80 bg-black/60 focus:outline-none focus:border-white" placeholder="Search for a movie"
    (input)="onSearchInput($event)"
    >
    <ul class="absolute z-50 w-full mt-2 rounded-md shadow-lg search-results bg-black/90">
        @for(movie of movies() ; track movie.id){
            <li tabindex="0" (click)="goToDetails(movie.id)" (keydown)="goToDetails(movie.id)"  class="flex items-center p-2 cursor-pointer rounded-md hover: bg-netflix-red/20" >
               <span>{{movie.title}} - {{movie.release_date | date : 'yyyy'}}</span>
            </li>
        }
    </ul>
</div>
